        <img src="logo.png" alt="Logo Aplikasi" class="logo">

    <div class="container">
        <h2 class="mt-5">Form Transaksi</h2>
        <form id="transaksiForm">
            <div class="form-group">
                <label for="namaTransaksi">Nama Transaksi</label>
                <input type="text" class="form-control" id="namaTransaksi" required>
            </div>

                <label for="jumlah">Jumlah</label>
                <input type="number" class="form-control" id="jumlah" required>
            </div>
            <div class="form-group">
                <label for="kategori">Kategori</label>
                <input type="text" class="form-control" id="kategori" required>
            </div>
            <button type="submit" class="btn btn-primary">Simpan</button>
        </form>
